{% load static %}
   
    
        <div class="col-md-3 mb-4">
        
            <div class="card">
                
                <div class="card-img">
                    <a href="{% url 'patient_detail' patient.id %}">
                        <img src="{{ patient.image.url }}" class="card-img-top" alt="Patient Image">
                     </a>
                </div>
                
                
                
                <div class="card-body row align-items-center">
                    <div class="col">
                       <a href="" class="text-decoration-none">
                            <h6 class="card-title">{{ patient.full_name.capitalize }}</h6>
                        </a>
                    <p class="card-text">{{ patient.get_gender_display }}</p>

                    </div>
         
                    <div class="col">
                        <a href="#" class="btn btn-primary btn-sm ">View Details</a>
                
                    </div>
                    
                </div>
                
            </div>
        </div>
