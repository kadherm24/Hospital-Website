{% extends 'base.html' %}
{% block title %}
Sign Up
{% endblock %}


{% block content %}
<div class="signup-container">

    <h2>Register</h2>

    <form method="post" class="form w-20 border py-3 px-2">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit" class="btn btn-primary w-100" >Sign Up</button>
    </form>
</div>

{% endblock %}
